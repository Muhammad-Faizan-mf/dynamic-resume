<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic And Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic And Editable Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="email">Phone No</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <label for="cnic">CNIC</label>
            <input type="number" id="cnic" placeholder="Your CNIC Number" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Your Education" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" cols="30" rows="10" placeholder="Your Experience"></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" cols="30" rows="10" placeholder="Your Skills"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <br>
    <div id="resume-display">

    </div>
    <br>
    <div>
        <button id="download-pdf">PDF Download</button>
    </div>
    <div id="resume-display" style="display: none;">
        This is the resume content that is only visible through a shared link!
    </div>
    <button id="shareButton">Generate Shareable Link</button>
    <div id="linkContainer"></div>

    <script src="script.js"></script>

</body>

</html>
